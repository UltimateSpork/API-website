{% extends 'core/base.html' %}

{% block content %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8 text-center">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="mx-auto flex h-12 w-12 items-center justify-center rounded-full bg-green-100">
            <svg class="h-6 w-6 text-green-600" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75L11.25 15 15 9.75M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <h2 class="mt-6 text-2xl font-bold tracking-tight text-gray-900">Password reset complete</h2>
        <p class="mt-2 text-sm text-gray-600">
            Your password has been set. You may now log in with your new credentials.
        </p>
        <div class="mt-10">
            <a href="{% url 'login' %}" 
               class="rounded-md bg-brand px-6 py-2.5 text-sm font-semibold text-black shadow-sm hover:bg-brand-strong">
               Sign in
            </a>
        </div>
    </div>
</div>
{% endblock %}
