{% extends 'core/base.html' %} 
{% load static %}
{% block title %} Register | API Website {% endblock %}

{% block content %} 

<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-sm">
    <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-gray-900">Register</h2>
  </div>
<br>
  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form id="register-form" method = "POST" class="space-y-6">
      {% csrf_token %}
      <div>
        <label for="username" class="block text-sm/6 font-medium text-black">Username</label>
        <div class="mt-2">
          <input id="username" name="username" required autocomplete="username" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2 sm:text-sm/6" />
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between">
          <label for="password" class="block text-sm/6 font-medium text-black">Password</label>
        </div>
        <div class="mt-2">
          <input id="password" type="password" name="password" required autocomplete="current-password" class="block w-full rounded-md bg-white/5 px-3 py-1.5 text-base text-black outline-1 -outline-offset-1 outline-white/10 placeholder:text-gray-500 focus:outline-2 focus:-outline-offset-2  sm:text-sm/6">
        </div>
      </div>

      <div> 
        <button type="submit" class="flex w-full justify-center rounded-md bg-gray-700 px-3 py-1.5 text-sm/6 font-semibold text-white hover:bg-black focus-visible:outline-2 focus-visible:outline-offset-2 ">Sign in</button>
        <a href="/password-reset/" class="text-right px-3 py-1.5 text-sm font-semibold text-black ">Forgot Password?</a>
        

      </div>


</form>



{% endblock %}
